{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файлов с Яндекс.Диска</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Загрузка файлов с Яндекс.Диска</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <div class="form-group">
                <label for="type">Фильтр по типу файлов:</label>
                <select name="type" id="type">
                    <option value="">Все</option>
                    <option value="archive" {% if request.POST.type == 'archive' %}selected{% endif %}>Архивы</option>
                    <option value="document" {% if request.POST.type == 'document' %}selected{% endif %}>Документы</option>
                    <option value="image" {% if request.POST.type == 'image' %}selected{% endif %}>Изображения</option>
                    <option value="executable" {% if request.POST.type == 'executable' %}selected{% endif %}>Исполняемые файлы</option>
                    <option value="media" {% if request.POST.type == 'media' %}selected{% endif %}>Медиа файлы</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Получить список файлов</button>
            </div>
        </form>

        {% if files %}
            <h3>Список файлов:</h3>
            <ul>
                {% for item in files %}
                    <li>{{ item.name }} - <a href="{{ item.file }}" download>Скачать</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Список файлов пуст.</p>
        {% endif %}
    </div>
</body>
</html>
